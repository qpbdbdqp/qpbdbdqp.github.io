<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>qpbd</title>
  <style>
    body {
      background-image: url('https://media.discordapp.net/attachments/1344579212618629120/1400654560107827200/image.png?ex=688ebe36&is=688d6cb6&hm=a68b34c0fa78f23d4da3018d73d70642e767dc2ab2952d2533bc2175dff3afe4&=&format=webp&quality=lossless&width=1707&height=859');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      cursor: url('https://cdn-icons-png.flaticon.com/512/892/892634.png') 16 16, auto;
    }

    .left-block {
      background-color: rgba(21, 27, 33, 0.95);
      width: 350px;
      min-height: 100vh;
      padding: 30px;
      box-sizing: border-box;
      border-right: 2px solid #30363d;
      overflow-y: auto;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .left-block header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .left-block header img.avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #58a6ff;
    }
    .left-block header h1 {
      color: white;
      margin: 0;
      font-size: 1.6em;
    }
    .left-block a {
      color: #1E90FF;
      text-decoration: none;
    }
    .left-block a:hover {
      text-decoration: underline;
    }
    .left-block section {
      margin-top: 30px;
    }
    .left-block footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #bbb;
    }
    #clock {
      font-size: 0.9em;
      color: #7ee787;
      font-family: monospace;
      text-align: left;
      padding-top: 20px;
    }
    .right-space {
      flex-grow: 1;
    }
    /* GIF overlay styles */
    #gif-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #gif-overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      background: transparent;
    }
    /* Button styling */
    #gif-button {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 11000;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid #555;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    #gif-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="left-block">
    <div>

      <header>
        <img src="https://github.com/qpbdbdqp/qpbdbdqp.github.io/blob/main/images/logo.png" alt="Avatar" class="avatar" />
        <div>
          <h1>Max Smith</h1>
          <p>(qpbd / qpbdbdqp / necro)</p>
          <p><em>&gt;college (coming soon...)&lt;</em></p>
        </div>
      </header>
      <section>
        <h2> PROJECTS:</h2>
        <ul>
          <li><a href="https://www.example.org" target="_blank">My Code Snippets</a></li>
          <li><a href="https://www.example.org" target="_blank">Discord Bot</a></li>
          <li><a href="artwork.html" target="_blank">Experimental Mixed Media</a></li>
        </ul>
      </section>
      <section>
        <h3>BLOG:</h3>
        <ul>
          <li><a href="blog.html" target="_blank">Blog</a></li>
        </ul>
      </section>

    </div>
    <footer>
      <p>Contact: <a href="mailto:maxsmith33417@gmail.com">test@gmail.com</a></p>
      <div id="clock">Loading time...</div>
    </footer>
  </div>
  <div class="right-space"></div>
  <!-- GIF overlay -->
  <div id="gif-overlay">
    <img id="gif-image" src="https://24.media.tumblr.com/tumblr_mby9dxCsUI1rp8v27o1_500.gif" />
  </div>

  <!-- Button to toggle GIF -->
  <button id="gif-button">click me</button>

  <script>
    function updateClock() {
      const options = {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const timeString = new Intl.DateTimeFormat('en-US', options).format(new Date());
      document.getElementById('clock').textContent = 'USA (EST): ' + timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const gifButton = document.getElementById('gif-button');
    const gifOverlay = document.getElementById('gif-overlay');
    const gifImage = document.getElementById('gif-image');

    gifButton.addEventListener('click', () => {
      // Reset GIF src to restart animation
      gifImage.src = gifImage.src.split('?')[0] + '?t=' + new Date().getTime();

      // Show the overlay
      gifOverlay.style.display = 'flex';

      // Hide the overlay after 3 seconds
      setTimeout(() => {
        gifOverlay.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
