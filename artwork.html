    /* ------------------------------------------------------------------------------------------------------------------------------------------ */ /* CSS - [üëÅÔ∏è Thumbnail styles (border, radius, hover effect). ]*/
    .thumbnail {

      transition: transform 0.2s ease;

    .thumbnail:hover {
      transform: scale(1.05);

      width: 100%;
      height: auto;

    /* ------------------------------------------------------------------------------------------------------------------------------------------ */ /* CSS - [ü§ñ Modal popup layout (hidden until toggled). ]*/
    .modal {

      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* ------------------------------------------------------------------------------------------------------------------------------------------ */ /* CSS - [ü§ñ Modal content box styling (centered/ dark theme). ]*/
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      max-width: 400px;
      text-align: center;
      color: #ddd;
    }

    /* ------------------------------------------------------------------------------------------------------------------------------------------ */ /* CSS - [ü§ñ Modal close button (top right corner). ]*/
    .close-btn {

      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {

    }
