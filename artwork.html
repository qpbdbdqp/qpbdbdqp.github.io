<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>qpbd/artwork</title>
  <style>
   /* ------------------------------------------------------------------------ */
    body {
      background-image: url('https://cdn.discordapp.com/attachments/1344579212618629120/1400667782147735624/image.png?ex=688d7906&is=688c2786&hm=199776b1b5c30b7f3e6bc52266f1a49042819445d832bbd8bcde45080b7c2162&');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    /* ------------------------------------------------------------------------ */
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }

    .thumbnail {
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Modal (popup) */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      max-width: 400px;
      text-align: center;
      color: #ddd;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <p><a href="index.html">&larr; Back to main page</a></p>
  </header>

  <h1>Experimental Mixed Media</h1>
  <h2>drag image to new tab to see in full</h2>
  <div class="gallery">
    <!-- Repeat for 8 thumbnails -->
    <div class="thumbnail" onclick="openModal(1)">
      <img src="https://f2.toyhou.se/file/f2-toyhou-se/images/60485841_RbE0Bn1lnyWiMDt.png?1675385877" alt="Artwork 2" />     
    </div>
    <div class="thumbnail" onclick="openModal(2)">
      <img src="https://media.discordapp.net/attachments/1344579212618629120/1401032838471745607/image.png?ex=688ecd02&is=688d7b82&hm=05331e85199b95af150320c9042d75411dc62867a2a07c8faadec039f9ee7dc6&=&format=webp&quality=lossless&width=1167&height=783" alt="Artwork 3" />     
    </div>
    <div class="thumbnail" onclick="openModal(3)">
      <img src="https://picsum.photos/id/1015/300/200" alt="Artwork 4" />     
    </div>
    <div class="thumbnail" onclick="openModal(4)">
      <img src="https://picsum.photos/id/1016/300/200" alt="Artwork 5" />     
    </div>
    <div class="thumbnail" onclick="openModal(5)">
      <img src="https://picsum.photos/id/1020/300/200" alt="Artwork 6" />     
    </div>
    <div class="thumbnail" onclick="openModal(6)">
      <img src="https://picsum.photos/id/1024/300/200" alt="Artwork 7" />     
    </div>
    <div class="thumbnail" onclick="openModal(7)">
      <img src="https://picsum.photos/id/1025/300/200" alt="Artwork 8" />     
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <p id="modal-description">Artwork description will appear here.</p>
    </div>
  </div>

  <script>
    const descriptions = [   
      "...",     
      "Sketched digitally using the autodesk sketchbook program and physical drawing tablet - colored, later edited in paint.net.",     
      "Created using line tools on microsoft paint, later edited in paint.net.",    
      "Fifth entry - experimental lighting.",     
      "Sixth piece - bold color play.",     
      "Seventh artwork - dynamic contrast.",     
      "Eighth design - detailed textures."     
    ];

    function openModal(index) {
      document.getElementById("modal-description").textContent = descriptions[index];
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Optional: close modal on outside click
    document.getElementById("modal").addEventListener("click", function (e) {
      if (e.target === this) closeModal();
    });
  </script>

</body>
</html>
